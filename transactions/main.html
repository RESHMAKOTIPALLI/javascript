<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBS BANK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .button-container {
            display: flex;
            gap: 80px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            width: 150px;
            height: 100px;
            border: none;
            border-radius: 8px;
            background-color: #037e8f;
            color: white;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            vertical-align: middle;
            box-shadow: 0 4px 6px rgb(242, 28, 28);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #670a61;
            box-shadow: 0 6px 10px rgb(100, 243, 34);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(17, 244, 145, 0.988);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="redirectTo('account.html')" aria-label="Go to Account Details">Account <br> Details</button>
        <button onclick="redirectTo('credit.html')" aria-label="Go to Credit Amount">Credit <br> Amount</button>
        <button onclick="redirectTo('debit.html')" aria-label="Go to Debit Amount">Debit <br> Amount</button>
    </div>

    <script>
        function redirectTo(page) {
            localStorage.setItem('redirectUrl', page);
            window.location.href = 'pin.html';
        }
    </script>
</body>
</html>
