<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        p {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(254, 25, 9);
            font-size: 16px;
            line-height: 1.6;
            width: 400px;
            text-align: left;
            border: 2px solid black; 
        }

        .highlight {
            font-weight: bold;
            color: rgb(201, 39, 177);
        }

        .label {
            font-weight: bold;
            color: rgb(39, 173, 29);
        }

        button {
            background-color: #037e8f;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            display: inline-block;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #780c35;
        }
    </style>
</head>
<body>
    <div class="main">
    <div class="box">
    </div>
    <p>
        <span class="label">Bank Name:</span> <span class="highlight">UBS BANK</span><br>
        <span class="label">Branch:</span> <span class="highlight">Tekkali</span><br>
        <span class="label">Account Number:</span> <span class="highlight">5363472189</span><br>
        <span class="label">ISFC Code:</span> <span class="highlight">UBS30697</span><br>
        <span class="label">Account Holder Name:</span> <span class="highlight">S.SRINIVAS</span><br>
        <span class="label">Account Holder Contact Number:</span> <span class="highlight">9135678264</span><br>
        <span class="label">Bank Customer Care Number:</span> <span class="highlight">7694510238</span><br>
        <span class="label">Pin:</span> <span class="highlight">1234</span><br>
        <span class="label">Balance:</span> <span id="balance" class="highlight">90000</span>
    </p>
    <button type="button" onclick="redirectToPage('credit.html')">Credit Amount</button>
    <button type="button" onclick="redirectToPage('debit.html')">Debit Amount</button>
    <button type="button" onclick="window.location.href='main.html'">BACK TO HOME PAGE</button>
    
    <script>
        if (localStorage.getItem('authenticated') !== 'true') {
            window.location.href = "pin.html"; 
        }

        function updateBalance() {
            const balance = parseFloat(localStorage.getItem('balance')) || 900000; 
            document.getElementById("balance").innerText = "â‚¹" + balance.toFixed(2);
        }

        function redirectToPage(page) {
            localStorage.setItem('redirectUrl', page); 
            window.location.href = "pin.html"; 
        }

        window.onload = function() {
            updateBalance();
        };
    </script>
</body>
</html>
